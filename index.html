<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Validador de CPF</title>
    
</head>
<body>
    
    <div class="main-container">

        <form>
            <h1>Cadastro</h1>

            <div class="row">
                <div class="first-row">
                    <label for="nome">Nome</label>
                    <input type="text" class="upper-box" id="nome">
                </div>
                <div class="first-row">
                    <label for="email">Email</label>
                    <input type="email" class="upper-box" id="email">
                </div>
            </div>

            <div class="row">
                <div class="second-row">
                    <label for="cep">CEP</label>
                    <input type="number" id="cep" placeholder="000000-000">
                </div>
                <div class="second-row">
                    <label for="adress">Endereço</label>
                    <input type="text" id="adress">
                </div>
                <div class="second-row">
                    <label for="numero">Número</label>
                    <input type="number" id="numero">
                </div>
            </div>

            <div class="row">
                <div class="third-row">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro">
                </div>
                <div class="third-row">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade">
                </div>
                <div class="third-row">
                    <label for="numero">Estado</label>
                    <input type="text" id="numero">
                </div>
            </div>

            <button id="btn-clear">Limpar</button>

            <button id="btn-save">Cadastrar</button>
        </form>

    </div>


    <script src="logica.js"></script>
</body>
</html>
